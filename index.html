<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDO</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

<!-- checkbox -->
    <script type="text/javascript">
      function GetCheckedState () {
          var input = document.getElementById ("myInput");
          var isChecked = input.checked;
          isChecked = (isChecked)? "checked" : "not checked";
          console.log("The checkBox is " + isChecked);
      }
    </script>
    <script type="text/html" id="todoTmpl">
      <article data-id="<%= id %>">
        <h3><%= title %></h3>
        <button class="delete">delete</button>
      </article>
    </script>
<!--  -->
  </head>
  <body>
  <header>
    todo
  </header>
  <div class='container'>

    <div class="form">
      <form id='createTodoForm' action=''>
        <input type="checkBox" id="myInput" onclick="GetCheckedState ();" />
        <input type='text' name='newTodoInput' placeholder="Add a todo">
        <button type='submit' class='submit'>Add Todo</button>
      </form>
    </div>
    <section class="todo active-section">
      <h3></h3>
      <button class="delete">delete</button>
      <!-- articles go here -->
    </section>


  </div> <!-- end container -->
  <footer>
    <nav>
      <ul>
        <li><a rel="items_left" href="">item left</a></li>
        <li><a rel="all" href="">All</a></li>
        <li><a rel="active" href="">Active</a></li>
        <li><a rel="completed" href="">Completed</a></li>
        <li><a rel="clear" href="">Clear completed</a></li>
      </ul>
    </nav>
  </footer>

<!-- lib files -->
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>

<!-- app files -->
